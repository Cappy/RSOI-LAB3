<h2 class="col-md-5">Список покупателей</h2>
<p class="col-md-3">
    <input type="button" value="Добавить" class="btn btn-default btn-sm" (click)="add()" />
</p>

<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td><b>Имя</b></td>
            <td><b>Фамилия</b></td>
            <td><b>Номер телефона</b></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <ng-template [ngIf]="customer?.customerId != c.customerId" [ngIfElse]="edit">
                <td>{{c?.name}}</td>
                <td>{{c?.surname}}</td>
                <td>{{c?.phoneNumber}}</td>
                <td>
					
                    <button class="btn btn-warning btn-sm btn-space" (click)="editCustomer(c)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(c)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>
 
<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="customer.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="customer.surname" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="customer.phoneNumber" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success btn-space" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>
 
<!--шаблон для добавления-->
<ng-template #create>
<div class="form-horizontal">
    <div class="form-group">
        <label class="col-md-3">Имя</label>
		<div class="col-md-3">
        <input type="text" [(ngModel)]="customer.name" class="form-control" />
		</div>
    </div>
    <div class="form-group">
        <label class="col-md-3">Фамилия</label>
		<div class="col-md-3">
        <input type="text" [(ngModel)]="customer.surname" class="form-control" />
		</div>
    </div>
    <div class="form-group">
	<label class="col-md-3">Номер телефона</label>
	<div class="col-md-3">
        <input type="text" [(ngModel)]="customer.phoneNumber" class="form-control" />
		</div>
    </div>
    <div class="col-md-4">
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success btn-space" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</div>
</ng-template>
